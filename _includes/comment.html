<!-- comment -->
<div id="post-comment" class="panel panel-default">
    <div class="panel-body">
        {% if site.duoshuo.enable %}
        <div class="ds-thread" data-thread-key="{{ page.id }}"
             data-title="{{page.title}}" data-url="{{page.url | prepend: site.url}}"></div>
        {% endif %}

        {% if site.disqus.enable %}
            <div id="disqus_thread"></div>
        {% endif %}
    </div>
</div>
